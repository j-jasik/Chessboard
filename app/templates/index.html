<!doctype html>
<html>
    <head>
        <title>Chessboard</title>
        <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css"/>
    </head>
    <body>
        <h1>Chessboard</h1>
        <div class="grid">
            {%  for row in board %}
                {% for spot in row %}
                    <div class="{{ spot['color'] }} {{ spot['class'] }}"></div>
                {% endfor %}
            {% endfor %}
        </div>
        <button>Swap</button>
    </body>
</html>
